<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Us a Question</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .form-section {
      max-width: 600px;
      margin: 100px auto 2rem auto; /* space for sticky header */
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2e6d4f;
      margin-bottom: 1.5rem;
    }

    .btn-custom {
      background-color: #2e6d4f;
      color: white;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #24553e;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1030;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <header class="bg-success text-white p-3">
    <div class="container d-flex justify-content-between align-items-center flex-wrap">
      <a href="index.html" class="h3 m-0 text-white text-decoration-none">Explore Costa Rica</a>
      <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mainNavbar">
            <ul class="navbar-nav ms-auto">

              <!-- EXPERIENCE Dropdown -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="experienceDropdown" role="button" data-bs-toggle="dropdown">
                  EXPERIENCE
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="adventure.html">adventure & sports</a></li>
                  <li><a class="dropdown-item" href="beaches.html">beaches & relaxation</a></li>
                  <li><a class="dropdown-item" href="festivals.html">events & festivals</a></li>
                  <li><a class="dropdown-item" href="wildlife.html">nature & wildlife</a></li>
                </ul>
              </li>

              <!-- EXPLORE Dropdown -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="exploreDropdown" role="button" data-bs-toggle="dropdown">
                  EXPLORE
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="biodiversity.html">Biodiversity</a></li>
                  <li><a class="dropdown-item" href="culture.html">Culture</a></li>
                  <li><a class="dropdown-item" href="safety.html">Safety</a></li>
                </ul>
              </li>

              <!-- PLAN YOUR TRIP Dropdown -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="planDropdown" role="button" data-bs-toggle="dropdown">
                  PLAN YOUR TRIP
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="travel.html">Travel Tips</a></li>
                  <li><a class="dropdown-item" href="questions.html">Ask Questions</a></li>
                </ul>
              </li>

            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <!-- FORM SECTION -->
  <div class="container">
    <section class="form-section">
      <h2 class="text-center">Ask Us a Question</h2>

      <form action="https://formspree.io/f/mnndajyy" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" name="name" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
          <label for="country" class="form-label">Country of Birth</label>
          <input type="text" name="country" class="form-control" id="country" required>
        </div>

        <div class="mb-3">
          <label for="question" class="form-label">Your Question</label>
          <textarea name="question" class="form-control" id="question" rows="5" required></textarea>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email (optional)</label>
          <input type="email" name="email" class="form-control" id="email">
        </div>

        <button type="submit" class="btn btn-custom w-100">Send Question</button>
      </form>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
