<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask Us a Question</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      padding-top: 80px;
    }

    .form-section {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #2e6d4f;
      margin-bottom: 1.5rem;
    }

    .btn-custom {
      background-color: #2e6d4f;
      color: white;
      font-weight: bold;
    }

    .btn-custom:hover {
      background-color: #24553e;
    }
  </style>
</head>
<body>

  <div class="container">
    <section class="form-section">
      <h2 class="text-center">Ask Us a Question</h2>

      <form action="https://formspree.io/f/mnndajyy" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" name="name" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
          <label for="country" class="form-label">Country of Birth</label>
          <input type="text" name="country" class="form-control" id="country" required>
        </div>

        <div class="mb-3">
          <label for="question" class="form-label">Your Question</label>
          <textarea name="question" class="form-control" id="question" rows="5" required></textarea>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Your Email (if you'd like a response)</label>
          <input type="email" name="email" class="form-control" id="email">
        </div>

        <button type="submit" class="btn btn-custom w-100">Send Question</button>
      </form>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
